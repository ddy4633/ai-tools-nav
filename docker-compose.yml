version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aitoolsnav.rule=Host(`aitoolsnav-web.dokploy.vibecodinghub.org`)"
      - "traefik.http.routers.aitoolsnav.entrypoints=web"
      - "traefik.http.services.aitoolsnav.loadbalancer.server.port=3000"
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
    name: dokploy-network
